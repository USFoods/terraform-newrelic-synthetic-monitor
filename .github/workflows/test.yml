name: "Testing"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
      - name: "Setup TFLint"
        uses: "terraform-linters/setup-tflint@v3"
      - name: "Run lint"
        run: make lint
